<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <title>Create blog</title>
    </head>
    <body>
        <div class="w-screen max-h-80 bg-yellow-400 p-4 pl-6 text-4xl font-bold font-serif">Blogsite</div>
        <div class="w-screen h-screen flex justify-center items-center font-serif bg-yellow-100 flex-col">

            <div class="p-8 border shadow-md bg-yellow-50 w-3/5">
                <div class="flex flex-col">
                    Title:
                        <textarea class="mb-4 border"></textarea>
                         Content:
                        <textarea class="border h-52"></textarea> 
                </div>
            </div>
            <div class="p-2 flex flex-row gap-3 mt-3">
                <button
                    type="button"
                    class="w-full border p-2 px-4 rounded-md shadow-md bg-green-600 text-xl text-white hover:shadow-xl "
                >
                    Save
                </button>
                <button
                    type="button"
                    class="w-full border p-2 px-4 rounded-md shadow-md bg-red-600 text-xl text-white hover:shadow-xl "
                >
                    Cancel
                </button>
            </div>
        </div>
