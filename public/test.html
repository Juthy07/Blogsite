                display: flex;

                padding: 5px 0;

        <script>
            function makeForm() {
                // Form
                const form = document.createElement('form')

                // Form row 1
                const userRow = document.createElement('div')
                userRow.classList.add('form-row')
                // Username Inputbox
                const usernameInput = document.createElement('input')
                usernameInput.type = 'text'
                usernameInput.name = 'username'
                usernameInput.placeholder = 'Username'
                usernameInput.classList.add('form-inp')
                userRow.appendChild(usernameInput)

                // Password Inputbox
                const passwRow = document.createElement('div')
                passwRow.classList.add('form-row')

                const passwordInput = document.createElement('input')
                passwordInput.type = 'password'
                passwordInput.name = 'password'
                passwordInput.placeholder = 'Password'
                passwordInput.classList.add('form-inp')
                passwRow.appendChild(passwordInput)

                // Submit Button
                const submitRow = document.createElement('div')
                submitRow.classList.add('form-row')

                const submitButton = document.createElement('button')
                submitButton.type = 'button'
                submitButton.innerText = 'Submit'
                submitButton.classList.add('form-submit-button')
                submitRow.appendChild(submitButton)

                form.appendChild(userRow)
                form.appendChild(passwRow)
                form.appendChild(submitRow)

                document.getElementById('root').appendChild(form)
            }

            makeForm()
            makeForm()
        </script>
        <script>
            const ajax = new XMLHttpRequest()
            console.log(ajax.readyState)
            ajax.onabort = () => console.log('Event: onabort')
            ajax.onerror = () => console.log('Event: onerror')
            ajax.onload = () => console.log('Event: onload')
            ajax.onloadstart = () => console.log('Event: onloadstart')
            ajax.onprogress = () => console.log('Event: onprogress')

            ajax.onreadystatechange = showProperties

            function showProperties() {
                console.log('\nAjax state change start')
                console.log('Attributes')
                console.log('Property: readyState', ajax.readyState)
                console.log('Property: response', ajax.response)
                console.log('Property: responseText', ajax.responseText)
                console.log('Property: responseType', ajax.responseType)
                console.log('Property: responseURL', ajax.responseURL)
                console.log('Property: responseXML', ajax.responseXML)
                console.log('Property: status', ajax.status)
                console.log('Property: statusText', ajax.statusText)
                console.log('Ajax state change end\n')
            }

            ajax.open('GET', 'http://localhost:5000/ad')
            ajax.send()
        </script>
